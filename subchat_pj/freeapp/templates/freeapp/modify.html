{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div>
	<h3 style="text-align:center;"> 글 수정하기 </h3>
</div>
<div id="postform">
	<form method="post" action="./{{post.id}}">
		{% csrf_token %}
		{% include "form_errors.html" %}

		<div style="float:right">
			<label>작성자 : </label>
			<input type="hidden" name="author" id="author" value="{{form.author.value|default_if_none:''}}">{{user}}
		</div>

		<div>
<!--			<label>글 제목 : </label>-->
			<input type="text" name="title" id="title" value="{{post.title}}">
		</div>

		<div>
<!--			<label>글 내용 : </label>-->
			<textarea name="contents" id="contents">{{post.contents}}</textarea>
<!--			<input type="text" placeholder="내용을 입력하세요." name="contents" id="contents" value="{{form.contents.value|default_if_none:''}}">-->
		</div>

		<button type="submit">저장하기</button>
		<button type="button" onclick="location.href='/free/list/'">돌아가기</button>

	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
