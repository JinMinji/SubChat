{% extends 'base.html' %}
{% block content %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'freeapp/create.css' %}">

<div class = "readpost">
	<div class="container d-flex justify-content-center">
		<h3> 글쓰기 </h3>
	</div>
	<div id="postform">
		<form method="post" action="." >
			{{form}}
			{% csrf_token %}
			<div class="buttons">
				<select name="line" id="line" style="height:30px;">
					<option value=1>1호선</option><option value="2">2호선</option><option value="3">3호선</option>
					<option value=4>4호선</option><option value="5">5호선</option><option value="6">6호선</option>
					<option value="7">7호선</option><option value="8">8호선</option><option value="9">9호선</option>
					<option value="10">경의 중앙</option>
				</select>
				<button type="submit" class="button" > 저장하기 </button>
				<button type="button" onclick="location.href='/free/list/'" class="button">돌아가기</button>
			</div>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
