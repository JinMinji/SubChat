{% extends 'base.html' %}
{% block content %}
{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'freeapp/create.css' %}">

<div class = "readpost">
	<div class="container d-flex justify-content-center">
		<h3> 글쓰기 </h3>
	</div>
	<div id="postform">
		<form method="post" action="." >
			{{form}}
			{% csrf_token %}
			<div class="buttons">
				<select name="line" id="line" style="height:30px;">
					<option value="1" {% if form.line.value == 1 %} selected {% else %} {% endif %} >1호선</option>
					<option value="2" {% if form.line.value == 2 %} selected {% else %} {% endif %} >2호선</option>
					<option value="3" {% if form.line.value == 3 %} selected {% else %} {% endif %} >3호선</option>
					<option value="4" {% if form.line.value == 4 %} selected {% else %} {% endif %} >4호선</option>
					<option value="5" {% if form.line.value == 5 %} selected {% else %} {% endif %} >5호선</option>
					<option value="6" {% if form.line.value == 6 %} selected {% else %} {% endif %} >6호선</option>
					<option value="7" {% if form.line.value == 7 %} selected {% else %} {% endif %} >7호선</option>
					<option value="8" {% if form.line.value == 8 %} selected {% else %} {% endif %} >8호선</option>
					<option value="9" {% if form.line.value == 9 %} selected {% else %} {% endif %} >9호선</option>
					<option value="10" {% if form.line.value == 10 %} selected {% else %} {% endif %} >경의중앙선</option>
				</select>
				<button type="submit" class="button" > 저장하기 </button>
				<button type="button" onclick="location.href='{% url 'free:list' form.line.value %}'" class="button">돌아가기</button>
			</div>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
