{% extends 'base.html' %}

{% block content %}

{% load static %}

<link href="{% static 'accounts/login.css' %}" rel="stylesheet" >

  <div class="sign">
<div class="container d-flex justify-content-center">
    <h1>Sign Up</h1>
  </div>
  <div>
    <span>If you have an account,</span> <a href="{% url 'accounts:login' %}">Login</a>
  </div>
</div>
<form method="post" >
  {% csrf_token %}
  {% include "form_errors.html" %}
  <div>
    <label>Name</label>
    <input type="text" name="username" id="username" value="{{form.username.value|default_if_none:''}}">
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password1" id="password1" value="{{form.password1.value|default_if_none:''}}">
  </div>
  <div>
    <label>Password check</label>
    <input type="password" name="password2" id="password2" value="{{form.password2.value|default_if_none:''}}">
  </div>
  <div>
    <label>e-mail</label>
    <input type="text" name="email" id="email" value="{{form.email.value|default_if_none:''}}">
  </div>
  <button type="submit">Sign Up</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>

{% endblock %}
