{% extends 'base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'accounts/login.css' %}" rel="stylesheet" >

<div class="login">
   <h1>Login</h1>
    <form method="post" >
        {% csrf_token %}
        {% include "form_errors.html" %}
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password"  >
        <button type="ssubmit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-block btn-large">Sign Up</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>

{% endblock %}
